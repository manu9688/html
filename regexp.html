<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:valid {
            color: navy
        }

        input:invalid {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Validación de teléfono mediante a expresiones regulares:</h1>
    <form>
        <input type="text" name="phone" placeholder="Enter 9 digits of your phone" pattern="(?:1\d)\d{8}" required />
        <br>
        <br>
        <input type="submit" />
    </form>

</body>

</html>
