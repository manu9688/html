<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td {
            border: solid 1px black;
        }

        .tabla {
            display: inline-block;
            margin-right: 20px;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <div class="tabla">
        <table border="1">
            <thead>

                <th colspan="3">Ejercicios de tablas</th>

            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td colspan="3">Apartado A</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="tabla">
        <table border="1">
            <thead>
                <th colspan="3">Ejercicios de tablas</th>
            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td colspan="2">2</td>
                </tr>
                <tr>
                    <td rowspan="2">4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td colspan="3">Apartado B</td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
